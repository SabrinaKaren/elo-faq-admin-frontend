<!-- mensagem sucesso/erro -->
<p-toast></p-toast>

<div *ngIf="loading; else notLoadingTemplate" class="flex justify-content-center">
    <div class="card">
        <div class="horizontal-loading"><div></div><div></div><div></div><div></div></div>
    </div>
</div>
<!-- <p-progressBar *ngIf="loading; else notLoadingTemplate" mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar> -->

<ng-template #notLoadingTemplate>
    <!-- tabela -->
    <div class="card">
        <p-toolbar styleClass="mb-4 gap-2">
            <ng-template pTemplate="left">
                <button pButton pRipple label="Novo" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                <button pButton pRipple label="Deletar" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedCategories()" [disabled]="!selectedCategories || !selectedCategories.length"></button>
            </ng-template>
        </p-toolbar>

        <p-table
            #dt
            [value]="categories"
            [rows]="10"
            [paginator]="true"
            [globalFilterFields]="['id','name']"
            [(selection)]="selectedCategories"
            [rowHover]="true"
            dataKey="id"
            currentPageReportTemplate="Exibindo {first} a {last} de {totalRecords} registro(s)"
            [showCurrentPageReport]="true"
        >

            <!-- topo -->
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <h5 class="m-0">Gerir categorias</h5>
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input #searchInput pInputText type="text" (input)="dt.filterGlobal(searchInput.value, 'contains')" placeholder="Pesquisar..." />
                    </span>
                </div>
            </ng-template>

            <!-- cabeçalho -->
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="id" style="min-width:15rem">Id <p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="name" style="min-width:15rem">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th></th>
                </tr>
            </ng-template>

            <!-- registros -->
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="category"></p-tableCheckbox>
                    </td>
                    <td>{{category.id}}</td>
                    <td>{{category.name}}</td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editCategory(category)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteCategory(category)"></button>
                    </td>
                </tr>
            </ng-template>

            <!-- rodapé -->
            <ng-template pTemplate="summary">
                <div class="flex align-items-center justify-content-between">
                    No total existe {{categories ? categories.length : 0 }} {{categories.length > 1 ? 'categorias' : 'categoria' }}.
                </div>
            </ng-template>

        </p-table>
    </div>
</ng-template>

<!-- modal com formulário -->
<p-dialog [(visible)]="showFormModal" [style]="{width: '450px'}" header="category Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="id">Id</label>
            <input type="text" pInputText id="id" [(ngModel)]="category.id" required autofocus />
            <small class="p-error" *ngIf="submitted && !category.id">Id is required.</small>
        </div>
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="category.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !category.name">Name is required.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveCategory()"></button>
    </ng-template>
</p-dialog>

<!-- modal de confirmação -->
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
